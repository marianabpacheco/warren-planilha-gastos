<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Planilha de gastos</title>
</head>
<body>
    <div class='pagina'>
        <div class='conteudo'>
          <h1>Planilha de gastos</h1>
      
          <div class='informacao'>
            <p id='saldo'>R$ 10,00</p>
          </div>
      
          <table class='lista-transacoes'>
            <thead>
              <th class='coluna-descricao'>
                <h3>DESCRIÇÃO</h3>
              </th>
              <th class='coluna-categoria'>
                <h3>CATEGORIA</h3>
              </th>
              <th class='coluna-valor'>
                <h3>VALOR</h3>
              </th>
            </thead>
            <tbody id='lista-transacoes-conteudo'>
              <tr>
                <td class='coluna-descricao'>Salgado na faculdade</td>
                <td class='coluna-categoria'>Despesa</td>
                <td class='coluna-valor'>R$ 5,50</td>
              </tr>
              <tr>
                <td class='coluna-descricao'>Livro Clean Code</td>
                <td class='coluna-categoria'>Despesa</td>
                <td class='coluna-valor'>R$ 50,00</td>
              </tr>
              <tr>
                <td class='coluna-descricao'>Grana do estágio</td>
                <td class='coluna-categoria'>Receita</td>
                <td class='coluna-valor'>R$ 80,00</td>
              </tr>
              <tr>
                <td class='coluna-descricao'>Capinha pro celular</td>
                <td class='coluna-categoria'>Despesa</td>
                <td class='coluna-valor'>R$ 15,00</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class='botoes'>
          <button class='despesa' id='botao-despesa'>Adicionar despesa</button>
          <button class='receita' id='botao-receita'>Adicionar receita</button>
        </div>

        <section class="modals">
            <div class="modal-despesa">
                <div class="conteudo-despesa">
                    <label for="nome-despesa">Qual o nome de sua despesa?</label>
                    <input id="nome-despesa" name="nome-despesa" type="text" placeholder="Digite o nome da sua despesa">
                    <label for="valor-despesa">Qual o valor de sua despesa?</label>
                    <input id="valor-despesa" name="valor-despesa" type="text" placeholder="R$">
                    <button class="btn-adicionar-despesa">Adicionar despesa</button>
                    <button class="btn-cancelar-despesa" >Cancelar</button>
                </div>
            </div>
            <div class="modal-receita">
                <div class="conteudo-receita">
                    <label for="nome-receita">Qual o nome de sua receita?</label>
                    <input id="nome-receita" name="nome-receita" type="text" placeholder="Digite o nome da sua receita">
                    <label for="valor-receita">Qual o valor de sua receita?</label>
                    <input id="valor-receita" name="valor-receita" type="text" placeholder="R$">
                    <button class="btn-adicionar-receita">Adicionar receita</button>
                    <button class="btn-cancelar-receita" >Cancelar</button>
                </div>
            </div>
        </section>
      </div>


      <script src="./js/app.js"></script>
</body>
</html>
